<div id="LoginForm">
  <div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form id="Login" [formGroup]="loginForm">

          <div class="form-group">


            <input type="email" formControlName="email" class="form-control" id="inputEmail"
              placeholder="Email Address">

          </div>

          <div class="form-group">

            <input type="password" formControlName="password" class="form-control" id="inputPassword"
              placeholder="Password">

          </div>
          <button type="submit" (click)="loginBtn()" class="btn btn-primary">Login</button>

        </form>
        <div class="alert alert-primary" role="alert" *ngIf="message">
          {{message}}
        </div>

      </div>
    </div>
  </div>
</div>
